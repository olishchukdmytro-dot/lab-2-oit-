<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Магазин одягу - Реєстрація</title>
<link rel="stylesheet" href="styles/style.css">
<style>
form.registration-form {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  margin: 25px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
form.registration-form label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}
form.registration-form input {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid var(--accent-2);
  border-radius: 6px;
  margin-top: 5px;
}
form.registration-form button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
form.registration-form button[type="submit"] {
  background: var(--accent-1);
  color: #fff;
}
form.registration-form button[type="submit"]:hover {
  background: var(--accent-2);
}
form.registration-form button[type="reset"] {
  background: #ddd;
  color: #000;
  margin-left: 10px;
}
</style>
</head>

<body>
<div class="container">

<header class="header" role="banner">
  <div class="logo">OLISHCHUKMODA<span style="color:var(--accent-2)">.</span></div>
  <nav class="nav" role="navigation" aria-label="Головне меню">
    <a href="index.html">Головна</a>
    <a href="our_achievements.html">Товари</a>
    <a href="wardroom.html">Колекції</a>
    <a href="about_use.html">Про нас</a>
    <a href="registration.html" class="active">Реєстрація</a>
    <a href="#">Ресурси</a>
    <a href="#">Контакти</a>
  </nav>
  <div class="header-right">
    <input class="search" placeholder="Пошук..." aria-label="Пошук">
    <div class="cart" aria-hidden="false">Кошик (0)</div>
  </div>
</header>

<section>
  <h1>Реєстрація</h1>
  <p>Будь ласка, заповніть форму нижче, щоб зареєструватися.</p>

  <!-- Форма без JavaScript -->
  <form class="registration-form" action="thankyou.html" method="get">
    <label for="fullname">ПІБ:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Введіть ваше ПІБ" required>

    <label for="phone">Номер телефону:</label>
    <input type="tel" id="phone" name="phone" placeholder="+380..." required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

    <div style="text-align:center;">
      <button type="reset">Надіслати</button>
      <button type="reset">Очистити</button>
    </div>
  </form>
</section>

<footer class="footer" role="contentinfo">
  <small>© 2025 OLISHCHUKMODA — магазин одягу</small>
  <div class="row"><span class="badge">Новинки</span><span>Доставка по всій Україні</span></div>
</footer>

</div><!-- container -->
</body>
</html>
